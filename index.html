<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Pig Dice Game</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="side" id="player-one">
          <p class="title">player 1</p>
          <p class="total-point"></p>
          <div class="current" id="player-one-current">
            <p>current</p>
            <p class="current-point"></p>
          </div>
        </div>
        <div class="side" id="player-two">
          <p class="title">player 2</p>
          <p class="total-point"></p>
          <div class="current" id="player-two-current">
            <p>current</p>
            <p class="current-point"></p>
          </div>
        </div>
        <div class="game-states">
          <a href="#" id="new-game"
            ><i class="fas fa-plus-circle"></i> new game</a
          >
          <img src="img/dice-1.png" alt="" id="dice-one" />
          <img src="img/dice-2.png" alt="" id="dice-two" />
          <a href="#" id="roll-dice"><i class="fas fa-sync"></i> roll dice</a>
          <a href="#" id="hold"
            ><i class="fas fa-external-link-alt"></i> hold</a
          >
          <input
            type="text"
            name="final-score"
            id="final-score"
            placeholder="final score"
          />
        </div>
        <div class="current-player"></div>
      </div>
    </header>

    <script src="index.js"></script>
  </body>
</html>
